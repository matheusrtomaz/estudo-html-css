<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome e Idade</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script>
        function mostrarDados() {
            var nome = document.getElementById("nome").value;
            var idade = document.getElementById("idade").value;
            var resultado = "Seu nome é " + nome + " e você tem " + idade + " anos.";
            document.getElementById("resultado").innerText = resultado;
        }
        </script>
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;  
            }

            main {
                color: white;
                width: 370px;
                background-color: rgb(90, 90, 90);
                border: 2px;
                border-radius: 10px;
                padding: 20px;
                text-align: center;
                box-shadow: 4px 4px 8px 0px rgba(49, 49, 49, 0.629);
            }
        </style>
</head>
<body>
    <main>
        <h2>INFORME SEU NOME E IDADE:</h2>

        <label for="nome">Nome:</label> 
        <input type="text" id="nome"><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade"><br><br>

        <button onclick="mostrarDados()">Mostrar Dados</button>

        <p id="resultado"></p>
    </main>
</body>
</html>
