<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome e Idade</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script>
        function calcularMedia() {
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            var media = (nota1 + nota2) / 2;
            document.getElementById("resultado").innerText = "Sua média foi: " + media.toFixed(2);
        }
        </script>
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;  
            }

            main {
                color: white;
                width: 370px;
                background-color: rgb(90, 90, 90);
                border: 2px;
                border-radius: 10px;
                padding: 20px;
                text-align: center;
                box-shadow: 4px 4px 8px 0px rgba(49, 49, 49, 0.629);
            }
        </style>
</head>
<body>
    <main>
        <h2>Informe suas Notas:</h2>

        <label for="nota1">Primeira Nota:</label>
        <input type="number" id="nota1"><br><br>
        
        <label for="nota2">Segunda Nota:</label>
        <input type="number" id="nota2"><br><br>
        
        <button onclick="calcularMedia()">Calcular Média</button>
        
        <p id="resultado"></p>
    </main>
</body>
</html>
