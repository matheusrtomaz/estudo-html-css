<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hora do Dia</h1>
    <main>
      <h3 id="msg">Agora são 09:00 horas</h3>
      <img id="turnos" src="imagens/comeco-branco.jpg" alt="Dia">
      <div>
        <button id="colorButton1" onclick="mudarTurno('dia')">Dia</button>
        <button id="colorButton2" onclick="mudarTurno('tarde')">Tarde</button>
        <button id="colorButton3" onclick="mudarTurno('noite')">Noite</button>
      </div>
    </main>
    <footer>
        Matheus & Rick &copy;
    </footer>

    <script>

      function changeBackgroundColor(color) {
        document.body.style.backgroundColor = color;
      }

      document.getElementById('colorButton1').addEventListener('click', function() {
        changeBackgroundColor('#3DADFF');
    });

    document.getElementById('colorButton2').addEventListener('click', function() {
        changeBackgroundColor('#FF7642');
    });

    document.getElementById('colorButton3').addEventListener('click', function() {
        changeBackgroundColor('#352CBD');
    });

      function mudarTurno(turno) {
        //var msg = document.getElementById('msg')
        var data = new Date()
        var hora = data.getHours
        //msg.innerHTML = (`Agora são ${hora} horas`)
        var img = document.getElementById('turnos');
        switch(turno) {
          case 'dia':
            img.src = 'imagens/dia.jpg';
            msg.innerHTML = (`Agora são ${hora} horas`);
            break;
          case 'tarde':
            img.src = 'imagens/tarde.jpg';
            msg.innerHTML = (`Agora são ${hora} horas`);
            break;
          case 'noite':
            img.src = 'imagens/noite.jpg';
            msg.innerHTML = (`Agora são ${hora} horas`);
            break;
          default:
            console.error('Turno inválido');
        }
      }
    </script>
</body>
</html>
