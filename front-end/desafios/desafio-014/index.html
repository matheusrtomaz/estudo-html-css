<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14 de Tabelas</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }
        body thead tr th {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        background-color: gray;
        border: 1px solid black;
        text-align: center;
        padding: 10px;
        color: white;
       }
       tbody th {
        border-collapse: collapse;
        border: 1px solid black;
        text-align: center;
        padding: 10px;
       }
       td {
        border-collapse: collapse;
        border: 1px solid black;
        padding: 5px;
       }
       th.exa, th.hum {
        text-align: left;
        background-color: grey;
        color: white;
       }
       td.exa, td.hum {
        text-align: center;
        background-color: grey;
        color: white;
        font-weight: bold;
       }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="exa" colspan="4">Média de Exatas</th>
                <td class="exa">0.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="hum" colspan="4">Média de Humanas</th>
                <td class="hum">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
