<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = children (filho)
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:visited { /*Para mudar características de quando o link ja foi visitado*/
            color: rgb(100, 0, 0);
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active { /*Para quando eu clicar mudar a característica que eu quiser*/
            color: yellow;
        } 

        .especial {
            background-color: rgb(162, 255, 162)
        }
        
        .especial::before {
            content: ">";
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }

        .especial::after {
            content: "<";
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo" class="especial">Canal do YouTube</a></li>
        <li><a href="https://cursoemvideo.com">Site do Curso em Vídeo</a></li>
    </ul>
</body>
</html>
