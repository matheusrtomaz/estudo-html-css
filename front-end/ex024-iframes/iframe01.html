<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o uso de um iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão do iframe é 300x150px-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0">

            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
            <!--Uma tag de link, caso o navegador não seja compatível com iframes-->
        </iframe>

        para aprender a programar.</p>

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" width="500">

            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>

        </iframe>
        <!--Porém CSS é soberano para configurar os iframes, e vai subscrever as configurações-->
</body>
</html>
