<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matérias</title>
    <style>
        .flip {
            transform: rotate(180deg);
            text-align: right;
            font-family: "Bahnschrift Condensed";
            font-size: small;
            line-height: 0.2;
        }
        .flip2 {
            font-family: "Bahnschrift Condensed";
            font-size: small;
        }
    </style>
</head>
<body>
    <br>
    <p class="flip"; transform: >ARTES</p>
    <p class="flip2">ARTES</p>
    <br>
    <p class="flip"; transform: >FÍSICA</p>
    <p class="flip2">FÍSICA</P>
    <br>
    <p class="flip"; transform: >GRAMÁTICA</p>
    <p class="flip2">GRAMÁTICA</P>
    <br>
    <p class="flip"; transform: >LITERATURA</p>
    <p class="flip2">LITERATURA</P>
    <br>
    <p class="flip"; transform: >GEOGRAFIA</p>
    <p class="flip2">GEOGRAFIA</P>
    <br>
    <p class="flip"; transform: >HISTÓRIA</p>
    <p class="flip2">HISTÓRIA</P>
    <br>
    <p class="flip"; transform: >BIOLOGIA</p>
    <p class="flip2">BIOLOGIA</P>
    <br>
    <p class="flip"; transform: >REDAÇÃO</p>
    <p class="flip2">REDAÇÃO</P>
    <br>
    <p class="flip"; transform: >INGLÊS</p>
    <p class="flip2">INGLÊS</P>
    <br>
    <p class="flip"; transform: >QUÍMICA</p>
    <p class="flip2">QUÍMICA</P>
    <br>
</body>
</html>
