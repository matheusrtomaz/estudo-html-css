<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="placa">Placa do Carro:</label>
      <input
        type="text"
        id="placa"
        name="placa"
        pattern="[A-Z]{3}[0-9]{4}"
        title="A placa deve estar no formato ABC1234,onde ABC são letras (maiúsculas) e 1234 são números."
        required
      />
      <input type="submit" />
    </form>

    <form>
      <label for="cpf">Número do CPF:</label>
      <input
        type="text"
        id="cpf"
        name="cpf"
        pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}"
        title="O CPF deve estar no formato 123.456.789-10"
        required
      />
      <input type="submit" />
    </form>

    <form>
      <label for="celular">Número do Celular:</label>
      <input
        type="text"
        id="celular"
        name="celular"
        pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}"
        title="O Celular deve estar no formato (12)12345-6789"
        required
      />
      <input type="submit" />
    </form>

    <form>
      <label for="cnpj">Número do CNPJ:</label>
      <input
        type="text"
        id="cnpj"
        name="cnpj"
        pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}/[0-9]{4}-[0-9]{2}"
        title="O CNPJ deve estar no formato 12.345.678/0001-12"
        required
      />
      <input type="submit" />
    </form>
  </body>
</html>
