<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="pagamento.css">
    <title>Alpha Bank</title>

    <script>
        // Simulação de pagamento de boleto
        function pagarBoleto() {
            const codigoBarras = document.getElementById('codigo-barras').value;
            const valorBoleto = document.getElementById('valor-boleto').value;

            alert(`Boleto no valor de R$ ${valorBoleto} pago com sucesso. Código de barras: ${codigoBarras}.`);
            return false;
        }
    </script>
</head>
<body>

    <header class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid" id="header">
              <a id="header-img" class="navbar-brand" href="index.html"><img src="img/1200x630wa-removebg-preview2.png" width="46px" alt="Bootstrap">Bank</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item" id="nav-item-home">
                    <a id="header" class="nav-link active" aria-current="page" href="logado.html">Conta</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="consultar-cartao.html">Cartão</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="login.html">Sair</a>
                  </li>
                  
              </div>
          </nav>
    </header>






    <main>
        <div class="container">
            <h2>Pagamento de Boletos</h2>
            <p>Insira os dados do boleto que deseja pagar:</p>
    
            <!-- Formulário para pagamento de boleto -->
            <div class="formulario">
                <form id="form-boleto" onsubmit="return pagarBoleto()">
                    <label for="codigo-barras">Código de Barras:</label>
                    <input type="text" id="codigo-barras" placeholder="Insira o código de barras do boleto" required>
    
                    <label for="valor-boleto">Valor do Boleto:</label>
                    <input type="number" id="valor-boleto" min="1" placeholder="Insira o valor do boleto" required>
    
                    <button type="submit" class="btn-opcao">Pagar Boleto</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
