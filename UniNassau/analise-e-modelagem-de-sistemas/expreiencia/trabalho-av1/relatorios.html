<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="logado.css">
    <title>Alpha Bank</title>



    <script>
        // Função para gerar relatórios fiscais
        function gerarRelatorio() {
            const tipoRelatorio = document.getElementById('tipo-relatorio').value;
            const anoRelatorio = document.getElementById('ano-relatorio').value;

            const resultado = document.getElementById('resultado-relatorio');
            const detalhes = document.getElementById('detalhes-relatorio');

            detalhes.innerText = `Relatório de ${tipoRelatorio.charAt(0).toUpperCase() + tipoRelatorio.slice(1)} para o ano ${anoRelatorio} gerado com sucesso!`;
            resultado.style.display = 'block';

            // Oculta o formulário após gerar o relatório
            document.getElementById('form-relatorios').reset();
            return false; // Para evitar o envio real do formulário
        }

        // Função para nova consulta
        function novaConsulta() {
            document.getElementById('resultado-relatorio').style.display = 'none';
        }
    </script>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid" id="header">
              <a id="header-img" class="navbar-brand" href="index.html"><img src="img/1200x630wa-removebg-preview2.png" width="46px" alt="Bootstrap">Bank</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item" id="nav-item-home">
                    <a id="header" class="nav-link active" aria-current="page" href="logado.html">Conta</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="consultar-cartao.html">Cartão</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="login.html">Sair</a>
                  </li>
                  
              </div>
          </nav>
    </header>



    <div class="container">
        <h2>Relatórios Fiscais</h2>
        <p>Selecione o tipo de relatório que deseja gerar:</p>

        <!-- Formulário para seleção de relatórios fiscais -->
        <div class="formulario">
            <form id="form-relatorios" onsubmit="return gerarRelatorio()">
                <label for="tipo-relatorio">Tipo de Relatório:</label>
                <select id="tipo-relatorio" required>
                    <option value="" disabled selected>Escolha um tipo de relatório</option>
                    <option value="renda">Relatório de Renda</option>
                    <option value="despesas">Relatório de Despesas</option>
                    <option value="resumo">Resumo Anual</option>
                </select>

                <label for="ano-relatorio">Ano:</label>
                <input type="number" id="ano-relatorio" min="2000" max="2100" required>

                <button type="submit" class="btn-opcao">Gerar Relatório</button>
            </form>
        </div>

        <div id="resultado-relatorio" class="resultado" style="display: none;">
            <h3>Relatório Gerado</h3>
            <p id="detalhes-relatorio"></p>
            <button class="btn-opcao" onclick="novaConsulta()">Nova Consulta</button>
        </div>
    </div>
</body>
</html>
