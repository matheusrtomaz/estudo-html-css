<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="transferencia.css">
    <title>Alpha Bank</title>

    <script>
        // Função para mostrar o formulário de acordo com o tipo de transferência selecionada
        function mostrarFormulario(formularioId) {
            document.getElementById('pix-form').classList.add('oculto');
            document.getElementById('ted-form').classList.add('oculto');
            document.getElementById(formularioId).classList.remove('oculto');
        }

        // Simulação de envio de transferência via PIX
        function enviarPix() {
            const chavePix = document.getElementById('chave-pix').value;
            const valorPix = document.getElementById('valor-pix').value;

            alert(`Transferência via PIX no valor de R$ ${valorPix}, enviada para a chave ${chavePix}.`);
            return false;
        }

        // Simulação de envio de transferência via TED
        function enviarTed() {
            const bancoTed = document.getElementById('banco-ted').value;
            const agenciaTed = document.getElementById('agencia-ted').value;
            const contaTed = document.getElementById('conta-ted').value;
            const valorTed = document.getElementById('valor-ted').value;

            alert(`Transferência via TED no valor de R$ ${valorTed}, enviada para o banco ${bancoTed}, agência ${agenciaTed}, conta ${contaTed}.`);
            return false;
        }
    </script>
</head>
<body>

    <header class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid" id="header">
              <a id="header-img" class="navbar-brand" href="index.html"><img src="img/1200x630wa-removebg-preview2.png" width="46px" alt="Bootstrap">Bank</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item" id="nav-item-home">
                    <a id="header" class="nav-link active" aria-current="page" href="logado.html">Conta</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="consultar-cartao.html">Cartão</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="login.html">Sair</a>
                  </li>
                  
              </div>
          </nav>
    </header>






    <main>
        <div class="container">
            <h2>Transferência Bancária</h2>
            <p>Escolha o tipo de transferência que deseja realizar:</p>
    
            <div class="transfer-opcoes">
                <!-- Botão para selecionar PIX -->
                <button class="btn-opcao" onclick="mostrarFormulario('pix-form')">Transferência via PIX</button>
    
                <!-- Botão para selecionar TED -->
                <button class="btn-opcao" onclick="mostrarFormulario('ted-form')">Transferência via TED</button>
            </div>
    
            <!-- Formulário para Transferência PIX -->
            <div id="pix-form" class="formulario oculto">
                <h3>Transferência via PIX</h3>
                <form id="form-pix" onsubmit="return enviarPix()">
                    <label for="chave-pix">Chave PIX:</label>
                    <input type="text" id="chave-pix" required>
    
                    <label for="valor-pix">Valor da Transferência:</label>
                    <input type="number" id="valor-pix" min="1" required>
    
                    <button type="submit" class="btn-opcao">Enviar PIX</button>
                </form>
            </div>
    
            <!-- Formulário para Transferência TED -->
            <div id="ted-form" class="formulario oculto">
                <h3>Transferência via TED</h3>
                <form id="form-ted" onsubmit="return enviarTed()">
                    <label for="banco-ted">Banco Destinatário:</label>
                    <input type="text" id="banco-ted" required>
    
                    <label for="agencia-ted">Agência:</label>
                    <input type="text" id="agencia-ted" required>
    
                    <label for="conta-ted">Número da Conta:</label>
                    <input type="text" id="conta-ted" required>
    
                    <label for="valor-ted">Valor da Transferência:</label>
                    <input type="number" id="valor-ted" min="1" required>
    
                    <button type="submit" class="btn-opcao">Enviar TED</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
