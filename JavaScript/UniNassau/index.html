<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade</title>
</head>
<body>
    

    <script>
        var velo = window.prompt(`Qual a velocidade do veículo?`)
        if (velo >= 60){
            document.write(`Você está acima da velocidade permitida!`)
        } else { 
            document.write(`Você está abaixo da velocidade permitida.`)
        }
    </script>
</body>
</html>
