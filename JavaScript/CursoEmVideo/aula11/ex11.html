<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificar Nacionalidade</h1>    
    País de origem: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="pais()">
    <div id="res"></div>

    <script>
        function pais(){
            var txtnacio = window.document.getElementById('txtnac').value;
            var res = document.querySelector('div#res');
            res.innerHTML = `<p>Você nasceu no(a) <strong>${txtnacio}</strong></p>`;
            if(txtnacio === "Brasil") {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p>`;
            } else {
                res.innerHTML += `<p>Você é estrangeiro!</p>`;
            }
        }
    </script>
</body>
</html>
