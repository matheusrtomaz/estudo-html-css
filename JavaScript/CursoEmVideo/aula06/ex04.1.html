<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.`)
        // Abaixo está como decidir casas decimais e troca . por , (Como é mais usado no Brasil).
        var n1 = 1545.5
        n1.toFixed(2)
        '1545.50'
        n1.toFixed(2).replace('.', ',')
        '1545,50'

        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        'R$ 1.545,50'
        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})
        'US$ 1.545,50'
        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})
        '€ 1.545,50'
        n1.toLocaleString('pt-BR', {style: 'currency', currency: 'CAD'})
        'CA$ 1.545,50'
    </script>
</body>
</html>
