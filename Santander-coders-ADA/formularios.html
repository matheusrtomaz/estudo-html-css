<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <main>
        <h1>Formulários</h1>
        <hr>
        <br>

        <form action="" method="">
            <div>
                <label for="texto">Input de texto: </label>
                <input type="text" id="texto" placeholder="Insira seu nome..."><!-- Cria uma dica sobre o que é o input -->
            </div>
            <div>
                <label for="texto">Input de texto: </label> 
                <input type="text" id="texto" value="Matheus"><!-- Deixa o input iniciando com o value -->
            </div>
            <div>
                <label for="texto">Nome: </label>
                <input type="text" id="texto" name="nome"><!-- Input de texto -->
            </div>
            <div>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" name="senha" value="senha escondida"><!-- Deixa os caracteres escondidos -->
            </div>
            <div>
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email"><!-- Semanticamente para E-mail -->
            </div>
            <div>
                <label for="data">Data de Nascimento: </label>
                <input type="date" id="data" name="data"><!-- Input de data -->
            </div>
            <div>
                <label for="hora">Horário: </label>
                <input type="time" id="hora" name="hora"><!-- Input de hora -->
            </div>
            <div>
                <label for="numero">Número: </label>
                <input type="number" id="numero" name="numero" value="123"><!-- Input de número -->
            </div>
            <div>
                <label for="arquivo">Arquivo: </label>
                <input type="file" id="arquivo" name="arquivo"><!-- Upload de arquivo -->
            </div>
            <div>
                <label for="url">Url: </label>
                <input type="url" id="url" name="url"><!-- Input de url -->
            </div>
            <div>
                <label for="cor">Cor: </label>
                <input type="color" id="cor" name="cor"><!-- Input de cor -->
            </div>
            <div>
                <label for="range">Range: </label>
                <input type="range" id="range" name="range"><!-- Input de range, que por padrão é 100 e da pra definir o min e o max do range-->
            </div>
            <div>
                <label for="checkbox">Checkbox: </label>
                <input type="checkbox" id="checkbox" name="checkbox" checked><!-- Input de checkbox, e permite marcar várias, e o atributo checked ja deixa marcado por padrão -->
            </div>
            <div>
                <label for="radio">Radio: </label>
                <input type="radio" id="radio" name="radio" checked><!-- Input de radio, e só deixa marcar 1 caixa -->
            </div>
            <div>
                <label for="submit">Submit: </label>
                <input type="submit" id="submit" name="submit" value="Enviar"><!-- Input de submit, que envia o formulário -->
            </div>
            <div>
                <label for="reset">Reset: </label>
                <input type="reset" id="reset" name="reset" value="Limpar"><!-- Input de reset, que limpa o formulário -->
            </div>
            <div>
                <textarea name="bio" id="bio" cols="20" rows="5">Escreva aqui...</textarea>
            </div>
            <div>
                <select name="estado" id="estado">
                    <option value="null" disabled selected>Selecione uma opção...</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </select>
            </div>
        </form>
    </main>
</body>
</html>
